version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: palm-auth-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: palmauth
      POSTGRES_PASSWORD: palmauth123
      POSTGRES_DB: palmauth
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
