<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Workshop - Store Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .tab {
            padding: 12px 24px;
            border: none;
            background: #f0f0f0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .tab.active {
            background: #667eea;
            color: white;
        }
        .tab:hover {
            transform: translateY(-2px);
        }
        .content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .btn-success {
            background: #48bb78;
            color: white;
        }
        .btn-danger {
            background: #f56565;
            color: white;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .product-card h3 {
            color: #333;
            margin-bottom: 10px;
        }
        .product-card .price {
            font-size: 24px;
            color: #667eea;
            font-weight: bold;
            margin: 10px 0;
        }
        .product-card .stock {
            color: #718096;
            margin: 5px 0;
        }
        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .order-list {
            margin-top: 20px;
        }
        .order-card {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        .order-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .order-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        .order-status.pending {
            background: #fef3c7;
            color: #92400e;
        }
        .order-status.completed {
            background: #d1fae5;
            color: #065f46;
        }
        .order-items {
            margin: 15px 0;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e2e8f0;
        }
        .cart-total {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è Radio Workshop Store</h1>
            <p>Manage products, create orders, and track sales</p>
            <div class="tabs">
                <button class="tab active" onclick="switchTab('products')">Products</button>
                <button class="tab" onclick="switchTab('orders')">Orders</button>
                <button class="tab" onclick="switchTab('create-order')">Create Order</button>
            </div>
        </div>

        <div class="content">
            <!-- Products Tab -->
            <div id="products-tab" class="tab-content active">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Products</h2>
                    <button class="btn btn-primary" onclick="showAddProductModal()">+ Add Product</button>
                </div>
                <div id="products-grid" class="product-grid"></div>
            </div>

            <!-- Orders Tab -->
            <div id="orders-tab" class="tab-content">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Orders</h2>
                    <select onchange="filterOrders(this.value)" class="form-control" style="width: 200px;">
                        <option value="">All Orders</option>
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div id="orders-list" class="order-list"></div>
            </div>

            <!-- Create Order Tab -->
            <div id="create-order-tab" class="tab-content">
                <h2>Create New Order</h2>
                <div class="form-group">
                    <label>Customer Name</label>
                    <input type="text" id="customer-name" placeholder="Enter customer name">
                </div>
                <div class="form-group">
                    <label>Select Products</label>
                    <div id="product-selector"></div>
                </div>
                <div id="cart"></div>
                <div class="cart-total" id="cart-total">Total: KWD 0.00</div>
                <button class="btn btn-success" onclick="createOrder()" style="margin-top: 20px;">Create Order</button>
            </div>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div id="add-product-modal" class="modal">
        <div class="modal-content">
            <h2>Add New Product</h2>
            <form id="add-product-form">
                <div class="form-group">
                    <label>Product Name *</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="product-description"></textarea>
                </div>
                <div class="form-group">
                    <label>Price (KWD) *</label>
                    <input type="number" id="product-price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Stock</label>
                    <input type="number" id="product-stock" value="0">
                </div>
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="text" id="product-image">
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary">Save Product</button>
                    <button type="button" class="btn" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = '/api/v1/store';
        let products = [];
        let orders = [];
        let cart = [];

        // Load initial data
        loadProducts();
        loadOrders();

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
            
            if (tab === 'create-order') {
                renderProductSelector();
            }
        }

        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/products`);
                const data = await response.json();
                products = data.products;
                renderProducts();
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        function renderProducts() {
            const grid = document.getElementById('products-grid');
            if (products.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">No products yet. Add your first product!</p>';
                return;
            }
            
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    ${product.imageUrl ? `<img src="${product.imageUrl}" alt="${product.name}" style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 15px;">` : ''}
                    <h3>${product.name}</h3>
                    <p>${product.description || ''}</p>
                    <div class="price">KWD ${parseFloat(product.price).toFixed(2)}</div>
                    <div class="stock">Stock: ${product.stock}</div>
                    <div class="product-actions">
                        <button class="btn btn-primary" onclick="editProduct('${product.id}')">Edit</button>
                        <button class="btn btn-danger" onclick="deleteProduct('${product.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function showAddProductModal() {
            document.getElementById('add-product-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('add-product-modal').classList.remove('active');
            document.getElementById('add-product-form').reset();
        }

        document.getElementById('add-product-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const productData = {
                name: document.getElementById('product-name').value,
                description: document.getElementById('product-description').value,
                price: document.getElementById('product-price').value,
                stock: document.getElementById('product-stock').value,
                imageUrl: document.getElementById('product-image').value
            };

            try {
                const response = await fetch(`${API_URL}/products`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(productData)
                });
                
                if (response.ok) {
                    closeModal();
                    loadProducts();
                    alert('Product added successfully!');
                }
            } catch (error) {
                console.error('Error adding product:', error);
                alert('Failed to add product');
            }
        });

        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;
            
            try {
                const response = await fetch(`${API_URL}/products/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadProducts();
                    alert('Product deleted successfully!');
                }
            } catch (error) {
                console.error('Error deleting product:', error);
            }
        }

        async function loadOrders() {
            try {
                const response = await fetch(`${API_URL}/orders`);
                const data = await response.json();
                orders = data.orders;
                renderOrders();
            } catch (error) {
                console.error('Error loading orders:', error);
            }
        }

        function renderOrders(filter = '') {
            const list = document.getElementById('orders-list');
            const filteredOrders = filter ? orders.filter(o => o.status === filter) : orders;
            
            if (filteredOrders.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">No orders found.</p>';
                return;
            }
            
            list.innerHTML = filteredOrders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <div>
                            <h3>${order.customerName || 'Walk-in Customer'}</h3>
                            <small>${new Date(order.createdAt).toLocaleString()}</small>
                        </div>
                        <span class="order-status ${order.status}">${order.status.toUpperCase()}</span>
                    </div>
                    <div class="order-items">
                        ${order.items.map(item => `
                            <div class="order-item">
                                <span>${item.product.name} x ${item.quantity}</span>
                                <span>KWD ${(parseFloat(item.price) * item.quantity).toFixed(2)}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div style="text-align: right; font-size: 20px; font-weight: bold; color: #667eea; margin-top: 10px;">
                        Total: KWD ${parseFloat(order.totalAmount).toFixed(2)}
                    </div>
                </div>
            `).join('');
        }

        function filterOrders(status) {
            renderOrders(status);
        }

        function renderProductSelector() {
            const selector = document.getElementById('product-selector');
            selector.innerHTML = products.map(product => `
                <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #e2e8f0;">
                    <div>
                        <strong>${product.name}</strong>
                        <div style="color: #667eea; font-weight: bold;">KWD ${parseFloat(product.price).toFixed(2)}</div>
                    </div>
                    <div>
                        <input type="number" min="0" value="0" id="qty-${product.id}" style="width: 80px; padding: 8px; border: 2px solid #e2e8f0; border-radius: 8px;" onchange="updateCart()">
                    </div>
                </div>
            `).join('');
        }

        function updateCart() {
            cart = [];
            let total = 0;
            
            products.forEach(product => {
                const qty = parseInt(document.getElementById(`qty-${product.id}`).value) || 0;
                if (qty > 0) {
                    cart.push({
                        productId: product.id,
                        name: product.name,
                        quantity: qty,
                        price: parseFloat(product.price)
                    });
                    total += qty * parseFloat(product.price);
                }
            });
            
            document.getElementById('cart-total').textContent = `Total: KWD ${total.toFixed(2)}`;
        }

        async function createOrder() {
            const customerName = document.getElementById('customer-name').value.trim();
            
            if (!customerName) {
                alert('Please enter customer name');
                return;
            }
            
            if (cart.length === 0) {
                alert('Please add at least one product to the order');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        customerName,
                        items: cart.map(item => ({
                            productId: item.productId,
                            quantity: item.quantity
                        }))
                    })
                });
                
                if (response.ok) {
                    alert('Order created successfully! Customer can now pay with palm scan.');
                    document.getElementById('customer-name').value = '';
                    products.forEach(p => {
                        const input = document.getElementById(`qty-${p.id}`);
                        if (input) input.value = 0;
                    });
                    cart = [];
                    updateCart();
                    loadOrders();
                }
            } catch (error) {
                console.error('Error creating order:', error);
                alert('Failed to create order');
            }
        }
    </script>
</body>
</html>
